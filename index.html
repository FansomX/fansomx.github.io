    // “磁性”悬停：轻微跟随鼠标
    function magnetic(el, strength=18){
      let r=null;
      el.addEventListener('mousemove',e=>{
        const b=el.getBoundingClientRect();
        const x=(e.clientX - (b.left+b.width/2))/ (b.width/2);
        const y=(e.clientY - (b.top+b.height/2))/ (b.height/2);
        el.style.transform=`translate(${x*strength}px, ${y*strength}px)`;
        cancelAnimationFrame(r);
      });
      el.addEventListener('mouseleave',()=>{ r=requestAnimationFrame(()=>{el.style.transform=''}) });
    }
    document.querySelectorAll('.chip').forEach(ch=>magnetic(ch,10));
    document.querySelectorAll('.card').forEach(c=>c.addEventListener('mousemove',e=>{
      const b=c.getBoundingClientRect();
      const rx=((e.clientY-b.top)/b.height-.5)*-4;
      const ry=((e.clientX-b.left)/b.width-.5)*4;
      c.style.transform=`perspective(1000px) rotateX(${rx}deg) rotateY(${ry}deg) translateY(-2px)`;
    }));
    document.querySelectorAll('.card').forEach(c=>c.addEventListener('mouseleave',()=>{c.style.transform=''}));
